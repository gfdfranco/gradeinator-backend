[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
filterwarnings =
    ignore::DeprecationWarning:flask_restx.*
    ignore::DeprecationWarning:jsonschema.*
    ignore:jsonschema.RefResolver is deprecated:DeprecationWarning:flask_restx
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, with database)
    slow: Slow tests (can be skipped for quick runs)
    auth: Authentication related tests
    models: Database model tests
    endpoints: API endpoint tests